  <body>
    <nav>
      <!--

        </div> -->

        <ul>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/}">Home</a>

      <h1>Productos</h1>
    <header>
      <div class="contenedor-col">
        
        <button class="btn-primario">
          <a th:href="@{/productos/formulario}">Nuevo</a>
        </button>

        <table>
          <thead>
            <tr>
              <th>Impuesto</th>
              <th>Descripcion</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="producto : ${productos}">
              <td th:text="${producto.tipo_impuesto}"></td>
              <td th:text="${producto.descripcion}"></td>
              <td th:text="${producto.precio}"></td>
              <td th:text="${producto.stock}"></td>
              <td>
                <button class="btn-secundario">
                  <a th:href="@{/productos/editar/{id}(id=${producto.idBien})}"
                    >Editar</a
                  >
                </button>
                <button class="btn-secundario">
                  <a th:href="@{/productos/{id}(id=${producto.idBien})}"
                    >Eliminar</a
                  >
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </header>
  </body>
</html>
