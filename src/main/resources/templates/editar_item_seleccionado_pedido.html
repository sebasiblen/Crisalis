<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <meta charset="utf-8" />
    <title>Crisalis</title>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Work+Sans:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <!-- 
        <div class="logo">
            <div class="im-lg"></div>
        </div> -->
      <div class="direcciones">
        <ul>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/}">Home</a>
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/pedidos}"
              >Pedidos</a
            >
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/clientes}"
              >Clientes</a
            >
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/productos}"
              >Productos</a
            >
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/servicios}"
              >Servicios</a
            >
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/impuestos}"
              >Impuestos</a
            >
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/logout}"
              >Cerrar sesión</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <h1>Modificar item del pedido</h1>
    <header>
      <div class="contenedor-col">
        <h1>Modificar valores del item seleccionado</h1>
        <form
          th:action="@{/pedidos/editar_pedido/editar_items/item/{id} (id=${item.idItem})}"
          th:object="${item}"
          method="POST"
        >
          <div class="form-group">
            <label>Mantenimiento: </label>
            <input
              type="text"
              name="mantenimiento"
              th:field="*{mantenimiento}"
              placeholder="Digite el precio de mantenimiento"
            />
          </div>
          <div class="form-group">
            <label>Unidades: </label>
            <input
              type="text"
              name="unidades"
              th:field="*{unidades}"
              placeholder="Digite la cantidad de unidades"
            />
          </div>
          <div class="form-group">
            <label>Garantia: </label>
            <input
              type="text"
              name="garantia"
              th:field="*{garantia}"
              placeholder="Digite la cantidad de años de garantia"
            />
          </div>
          <div class="form-group">
            <button class="btn-primario">Guardar</button>
          </div>
        </form>
      </div>
    </header>
  </body>
</html>
