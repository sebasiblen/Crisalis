<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <meta charset="utf-8" />
    <title>Crisalis</title>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Work+Sans:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <!-- 
        <div class="logo">
            <div class="im-lg"></div>
        </div> -->
      <div class="direcciones">
        <ul>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/}">Home</a>
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/pedidos}"
              >Pedidos</a
            >
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/clientes}"
              >Clientes</a
            >
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/productos}"
              >Productos</a
            >
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/servicios}"
              >Servicios</a
            >
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/impuestos}"
              >Impuestos</a
            >
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/logout}"
              >Cerrar sesi√≥n</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <h1>Pedidos asociados al cliente</h1>
    <header>
        <div class="contenedor-col">
            
            <table >
                <thead >
                    <tr>
                        <th>ID</th>
                        <th>Descuento</th>
                        <th>subtotal</th>
                        <th>Total</th>
                        <div th:if="${pedido.persona ne null}">
                            <th th:if="${pedido.persona ne null}" th:text="Nombre">Nombre</th>
                            <th th:if="${pedido.persona ne null}" th:text="Apellido"></th>
                            <th th:text="${pedido.persona.empresa ne null} ? 'Empresa' : 'Empresa'" ></th>
                        </div>
                        <div th:if="${pedido.empresa ne null}">
                            <th th:if="${pedido.empresa ne null}" th:text="'Razon Social'"></th>
                            <th th:if="${pedido.empresa ne null}" th:text="Cuit"></th>
                        </div>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="pedido : ${pedidos}">
                        <td th:text="${pedido.idPedido}"></td>
                        <td th:text="${pedido.descuento}"></td>
                        <td th:text="${pedido.subtotal}"></td>
                        <td th:text="${pedido.total}"></td>
                        <div th:if="${pedido.persona ne null}">
                            <td th:text="${pedido.persona ne null} ? ${pedido.persona.nombre} : ''" ></td>
                            <td th:text="${pedido.persona ne null} ? ${pedido.persona.apellido} : ''"></td>
                            <!--<td th:text="${pedido.persona.dni}"></td>-->
                            <td th:text="${pedido.persona.empresa ne null} ? ${pedido.persona.empresa.razonSocial} : ''" ></td>
                            <!--<td th:text="${pedido.persona.empresa ne null} ? ${pedido.persona.empresa.cuit} : ' '" ></td>-->
                            <!--<td th:text="${pedido.persona.empresa ne null} ? ${pedido.persona.empresa.fecha} : ' '" ></td>-->
                        </div>
                        <div th:if="${pedido.empresa ne null}">
                            <td th:text="${pedido.empresa ne null} ? ${pedido.empresa.razonSocial} : '--'" ></td>
                            <td th:text="${pedido.empresa ne null} ? ${pedido.empresa.cuit} : '--'" ></td>
                            <!--<td th:text="${pedido.persona.dni}"></td>-->
                            <!--<td th:text="${pedido.persona.empresa ne null} ? ${pedido.persona.empresa.cuit} : ' '" ></td>-->
                            <!--<td th:text="${pedido.persona.empresa ne null} ? ${pedido.persona.empresa.fecha} : ' '" ></td>-->
                        </div>
                        <td>
                            <button class="btn-secundario">
                            <a th:href="@{/pedidos/detalles/{id}
                            (id=${pedido.idPedido})}" th:object="${pedido}" 
                            > Detalles</a> </button>
                        </td>
                    </tr>
                </tbody>
            </table>    
        </div>
    </header>
  </body>
</html>
