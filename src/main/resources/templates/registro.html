<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <meta charset="utf-8" />
    <title>Crisalis</title>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Work+Sans:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Registrarse</h1>
    <header>
        <div class="contenedor-col">

                    <div th:if=${param.exito}>
                        <div class="alert-info">Se ha registrado exitosamente a
                            la aplicación</div>
                    </div>

                    <form th:action="@{/registro}" method="post" th:object="${usuario}">
                        <div class="form-group">
                            <label class="control-label" for="nombre">Nombre : </label> <input
                                id="nombre" type="text" class="form-control" th:field="*{nombre}"
                                required autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="apellido">Apellido : </label> <input
                                id="apellido" class="form-control" th:field="*{apellido}"
                                required autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="email">Email : </label> <input
                                id="email" type="email" class="form-control" th:field="*{email}"
                                required autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="password">Password : </label> <input
                                type="password" id="password" class="form-control" th:field="*{password}"
                                required autofocus="autofocus">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn-primario">Registrar</button>
                            <span>Si estas registrado <a th:href="@{/login}" style="color: rgba(56, 185, 185, 0.89);">inicia sesión aqui</a></span>
                        </div>
                    </form>

        </div>


        
    </header>
    <!-- Latest compiled and minified JavaScript -->
    <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
crossorigin="anonymous"></script>
  </body>
</html>
