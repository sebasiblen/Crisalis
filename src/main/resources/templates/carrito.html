<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <meta charset="utf-8" />
    <title>Crisalis</title>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Work+Sans:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <!-- 
        <div class="logo">
            <div class="im-lg"></div>
        </div> -->
      <div class="direcciones">
        <ul>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/}">Home</a>
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/pedidos}"
              >Pedidos</a
            >
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/clientes}"
              >Clientes</a
            >
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/productos}"
              >Productos</a
            >
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/servicios}"
              >Servicios</a
            >
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/impuestos}"
              >Impuestos</a
            >
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/logout}"
              >Cerrar sesión</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <h1>Nuevo pedido</h1>
    <header>
        
        <div class="contenedor-col">
            <button  class="btn-secundario"><a th:href="@{/pedidos}" >Volver</a></button>
            <div class="contenedor-fila">
                <table>
                    <thead >
                        <tr>
                            <th>Descripcion</th>
                            <th>Preccio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="producto : ${productos}">
                            <td th:text="${producto.descripcion}"></td>
                            <td th:text="${producto.precio}"></td>
                            <td>
                                <button class="btn-primario">
                                    <a th:href="@{/carrito/producto/{id} (id=${producto.idBien})}" th:object="${producto}"> Agregar</a>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <table>
                    <thead >
                        <tr>
                            <th>Descripcion</th>
                            <th>Preccio</th>
                            <th>Mantenimiento</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="servicio : ${servicios}">
                            <td th:text="${servicio.descripcion}"></td>
                            <td th:text="${servicio.precio}"></td>
                            <td th:text="${servicio.mantenimiento}"></td>
                            <td>
                                <button class="btn-primario">
                                <a th:href="@{carrito/servicio/{id} (id=${servicio.idBien})}" th:object="${servicio}"> Agregar</a></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <h3> Mi Orden</h3>
            <button class="btn-primario"><a th:href="@{/pedidos/confirmacion}" th:object="${item}">Confirmar</a></button>
            <table>
                <thead >
                    <tr>
                        <th>Descripcion</th>
                        <th>Unidades</th>
                        <th>Precio</th>
                        <th>Mantenimiento</th>
                        <th>Garantia (años)</th>
                        <th>Subtotal</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.descripcion}"></td>
                        <td th:text="${item.unidades}"></td>
                        <td th:text="${item.precio}"></td>
                        <td th:text="${item.mantenimiento}"></td>
                        <td th:text="${item.garantia}"></td>
                        <td th:text="${item.subtotal}"></td>
                        <td>
                            <button class="btn-secundario">
                            <a th:href="@{carrito/eliminar/{id} (id=${item.idItem})}"
                               th:object="${item}"> Eliminar</a></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </header>
  </body>
</html>
