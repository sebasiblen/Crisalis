        <!-- Optional theme -->

              crossorigin="anonymous">

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar" aria-expanded="false"

                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/pedidos}">Pedidos</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/clientes}">Clientes</a></li>

            </div>
        </nav>
        <h1>Clientes</h1>

        <div class="container">
            
            <br><h3>Listado Personas Vinculables</h3>
                
                    <form class="form-inline" th:action="@{/clientes}">
                        <div class="form-group">
                            <label>Filtrar Personas  :  </label>
                        </div>
                        <div class="form-group" >
                            <input type="text" name="palabraClave" 
                                   class="form-control" id="palabraClave" 
                                   th:value="${palabraClave}" 
                                   placeholder="Apellido o DNI" required>
                        </div>
                        <input type="submit" class="btn btn-info mb-2" value="Buscar">
                        <input type="button" class="btn btn-info mb-2" value="Limpiar" onclick="limpiarCampos()">
                    </form>
            <br>
            <br>
            <table class="table table-striped table-bordered ">
                <thead>
                
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dni</th>
                    <th>Tipo Comprador</th>
                    <th>Empresa</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="persona : ${personas}" th:if="${persona.empresa == null}">
                        <td th:text="${persona.idCliente}"></td>
                        <td th:text="${persona.nombre}"></td>
                        <td th:text="${persona.apellido}"></td>
                        <td th:text="${persona.dni}"></td>
                        <td th:text="${persona.tipo}"></td>
                        <!--th:if="${cliente.empresa ne null}"-->
                        <!--${post.body ne null} ? ${post.body} : '(no content)'"-->
                        <td th:text="${persona.empresa ne null} ? ${persona.empresa.razonSocial} : ' '" ></td>
                        <td>
                            <div th:if="${persona.empresa == null}">
                                <a class="btn btn-primary" 
                                   th:href="@{/clientes/vincular_empresa/empresa/persona/{id} (id=${persona.idCliente})}">Vincular</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Latest compiled and minified JavaScript -->
        
        <script type="text/javascript">
            function limpiarCampos(){
                window.location='/clientes';
            }
        </script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    </body>
</html>
