<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    >
    <head>
        <meta charset="utf-8" />
        <title>Crisalis</title>
        <link rel="stylesheet" type="text/css" href="/css/estilos.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
            />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400&display=swap"
            />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Work+Sans:wght@200;300;400&display=swap"
            rel="stylesheet"
            />
    </head>
    <body>
        <nav>
            <!-- 
              <div class="logo">
                  <div class="im-lg"></div>
              </div> -->
            <div class="direcciones">
                <ul>
                    <li sec:authorize="isAuthenticated()">
                        <a class="hvr-underline-from-center" th:href="@{/}">Home</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="hvr-underline-from-center" th:href="@{/pedidos}"
                           >Pedidos</a
                        >
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="hvr-underline-from-center" th:href="@{/clientes}"
                           >Clientes</a
                        >
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="hvr-underline-from-center" th:href="@{/productos}"
                           >Productos</a
                        >
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="hvr-underline-from-center" th:href="@{/servicios}"
                           >Servicios</a
                        >
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="hvr-underline-from-center" th:href="@{/impuestos}"
                           >Impuestos</a
                        >
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="hvr-underline-from-center" th:href="@{/logout}"
                           >Cerrar sesi√≥n</a
                        >
                    </li>
                </ul>
            </div>
        </nav>
        <h1>Nuevo Item de Producto</h1>
        <header>
            <div class="contenedor-col">
                <h3>Agregar Producto a [Mi orden]</h3>
                <form th:action="@{/carrito/producto/{id}(id=${producto.idBien})}" 
                      th:object="${producto}" 
                      method="POST">
                    <div class="form-group">
                        <label>Descripcion: </label>
                        <input type="text" name="nombre" th:field="${producto.descripcion}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Precio: </label>
                        <input type="text" name="precio" th:field="${producto.precio}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Unidades: </label>
                        <input type="text" min="1" name="precio" th:field="${item.unidades}" >
                    </div>
                    <div class="form-group">
                        <label>Garantia: </label>
                        <input type="text" min="1" name="garantia" th:field="${item.garantia}" >
                    </div>
                    <div class="form-group">
                        <button class="btn-primario">Guardar</button>
                    </div>
                </form>
            </div>
        </header>
    </body>
</html>
