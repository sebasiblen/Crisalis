<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <meta charset="utf-8" />
    <title>Crisalis</title>
    <link rel="stylesheet" type="text/css" href="/css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Work+Sans:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <!-- 
        <div class="logo">
            <div class="im-lg"></div>
        </div> -->
      <div class="direcciones">
        <ul>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/}">Home</a>
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/pedidos}"
              >Pedidos</a
            >
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/clientes}"
              >Clientes</a
            >
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/productos}"
              >Productos</a
            >
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/servicios}"
              >Servicios</a
            >
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/impuestos}"
              >Impuestos</a
            >
          </li>
          <li sec:authorize="isAuthenticated()">
            <a class="hvr-underline-from-center" th:href="@{/logout}"
              >Cerrar sesi√≥n</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <h1>Editar empresa</h1>
    <header>
      <div class="container">
        <h3 class="text-center">Editar informacion Empresa</h3>
        <form
          th:action="@{/clientes/empresa/{id}(id=${empresa.idCliente})}"
          th:object="${empresa}"
          method="POST"
        >
          <div class="form-group">
            <label>Cuit: </label>
            <input type="text" name="cuit" th:field="*{cuit}" />
          </div>
          <div class="form-group">
            <label>Razon Social: </label>
            <input type="text" name="razonSocial" th:field="*{razonSocial}" />
          </div>
          <div class="form-group">
            <label>Fecha: </label>
            <input type="date" name="fecha" th:field="*{fecha}" />
          </div>
          <div class="form-group">
            <label>Tipo Comprador: </label>
            <select name="tipo">
              <option
                th:each="clienteEnum : ${T(com.cristalis.app.modelo.TipoClienteEnum).values()}"
                th:value="${clienteEnum}"
                th:text="${clienteEnum}"
                th:field="*{tipo}"
              ></option>
            </select>
            <button class="btn-primario">Guardar</button>
          </div>
        </form>
      </div>
    </header>
  </body>
</html>
