    <head>
        <title>Test1</title>
        <meta charset="UTF-8">

              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"

              crossorigin="anonymous">

    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/pedidos}">Pedidos</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/clientes}">Clientes</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/productos}">Productos</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/servicios}">Servicios</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar
                                sesi√≥n</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <br>
        <br>
        <br>
        <div class="container">
            <h5>Listado de impuestos extras</h5>
            <table class="table table-bordered">
                <thead >
                    <tr>
                        <th>Descripcion</th>
                        <th>Porcentaje</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="impuesto : ${impuestos}">
                        <td th:text="${impuesto.idImpuesto}"></td>
                        <td th:text="${impuesto.descripcion}"></td>
                        <td th:text="${impuesto.porcentaje}"></td>
                        <td>
                            <a th:href="@{/pedidos/impuestos_extras/agregar_impuesto/{id} (id=${impuesto.idImpuesto})}" 
                               th:object="${impuesto}" class="btn btn-success"> Agregar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <br>
        <br>
        <div class="container">
            <a th:href="@{/pedidos/confirmar_impuestos}" th:object="${impuesto}" class="btn btn-warning">Confirmar Impuestos Extra</a>
            <a th:href="@{/pedidos/cancelar_orden}" class="btn btn-danger">Cancelar</a>
            <br>
            
            <table class="table table-bordered">
                <thead >
                    <tr>
                        <th>ID</th>
                        <th>Descripcion</th>
                        <th>Porcentaje</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="impuesto : ${orden}">
                        <td th:text="${impuesto.idImpuesto}"></td>
                        <td th:text="${impuesto.descripcion}"></td>
                        <td th:text="${impuesto.porcentaje}"></td>
                        <td>
                            <a th:href="@{/pedidos/eliminar_orden/{id} (id=${impuesto.idImpuesto})}" 
                              class="btn btn-danger"> Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    </body>
</html>
