<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    >
    <head>
        <meta charset="utf-8" />
        <title>Crisalis</title>
        <link rel="stylesheet" type="text/css" href="/css/estilos.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
            />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400&display=swap"
            />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Work+Sans:wght@200;300;400&display=swap"
            rel="stylesheet"
            />
    </head>
    <body>
        <nav>
            <!-- 
              <div class="logo">
                  <div class="im-lg"></div>
              </div> -->
            <div class="direcciones">
                <ul>
                    <li sec:authorize="isAuthenticated()">
                        <a class="hvr-underline-from-center" th:href="@{/}">Home</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="hvr-underline-from-center" th:href="@{/pedidos}"
                           >Pedidos</a
                        >
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="hvr-underline-from-center" th:href="@{/clientes}"
                           >Clientes</a
                        >
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="hvr-underline-from-center" th:href="@{/productos}"
                           >Productos</a
                        >
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="hvr-underline-from-center" th:href="@{/servicios}"
                           >Servicios</a
                        >
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="hvr-underline-from-center" th:href="@{/impuestos}"
                           >Impuestos</a
                        >
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a class="hvr-underline-from-center" th:href="@{/logout}"
                           >Cerrar sesi√≥n</a
                        >
                    </li>
                </ul>
            </div>
        </nav>
        <h1>Impuestos</h1>
        <header>
            <div class="contenedor-col">
                <button class="btn-primario"><a th:href="@{/impuestos/formulario}">Nuevo</a></button>
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Descripcion</th>
                            <th>Porcentaje</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="impuesto : ${impuestos}">
                            <td th:text="${impuesto.descripcion}"></td>
                            <td th:text="${impuesto.porcentaje}"></td>
                            <td>
                                <button  class="btn-secundario"><a th:href="@{/impuestos/editar/{id}(id=${impuesto.idImpuesto})}" class="btn btn-info">Editar</a></button>
                                <button  class="btn-secundario"><a th:href="@{/impuestos/eliminar/{id}(id=${impuesto.idImpuesto})}" class="btn btn-danger">Eliminar</a></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </header>
    </body>
</html>
